<h4>
  {{ renderTodoList.length }} Todos
</h4>

<input type="checkbox" (change)="reverseSort=$any($event.target)?.checked" [checked]="reverseSort" />
newest First

<div #todoListContainer>
  <app-todo-list-entry *ngFor="let item of renderTodoList;"   [todo]="item" (onDone)="onTodoDone(item, $event)" />
</div>
